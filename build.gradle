group 'cn.imaq'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compile 'org.slf4j:slf4j-jdk14:1.7.25'
    compile 'dnsjava:dnsjava:2.1.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
